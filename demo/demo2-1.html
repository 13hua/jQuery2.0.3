<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="http://img.mukewang.com/down/540812440001e40e00000000.js" type="text/javascript"></script>
  <script src="http://img.mukewang.com/down/541f6ff70001a0a500000000.js" type="text/javascript"></script>
  <title></title>
</head>

<body>

  <div id="aaron"></div>

  <script type="text/javascript">
    //类一：
    function ajQuery() {
      this.name = 'jQuery';
      this.sayName = function () {
        console.log('class 1 this.name', this.name)
        return this.name
      }
    }
    var a = new ajQuery()
    var b = new ajQuery()
    var c = new ajQuery()

    a.sayName
    b.sayName
    c.sayName



    // 类二
    function ajQuery() {
      this.name = 'jQuery'
    }
    ajQuery.prototype = {
      sayName: function () {
        console.log('class 2 this.name', this.name)
        return this.name
      }
    }
    var d = new ajQuery()
    var e = new ajQuery()
    var f = new ajQuery()

    d.sayName
    e.sayName
    f.sayName

    console.log('a=', a, b, c, d, e, f)
    console.log('a.sayName=', a.sayName)



    // jQuery的写法
    var $jQuery = function (selector, context) {
      return new $jQuery.fn.init(selector, context);
    }

    $jQuery.fn = $jQuery.prototype = {
      init: function () {
        this.name = 'aaron'
        return this;
      },
      constructor: $jQuery
    }

    var $a = $jQuery();

    console.log($a)

    show('$jQuery的调用')
    show($a);
  </script>
</body>

</html>
