    var $$ = ajQuery = function (selector) {
      return new ajQuery.fn.init(selector);
    }

    ajQuery.fn = ajQuery.prototype = {
      init: function (selector) {
        this.selector = selector;
        //模拟出数组格式
        var results = document.querySelectorAll(selector);
        for (var i = 0; i < results.length; i++) {
          this[i] = results[i];
        }
        return this;
      },
      constructor: ajQuery
    }

    ajQuery.fn.init.prototype = ajQuery.fn

    ajQuery.extend = ajQuery.fn.extend = function () {
      var options, src, copy,
        target = arguments[0] || {},
        i = 1,
        length = arguments.length;

      //只有一个参数，就是对jQuery自身的扩展处理
      //extend,fn.extend
      if (i === length) {
        target = this; //调用的上下文对象jQuery/或者实例
        i--;
      }
      for (; i < length; i++) {
        //从i开始取参数,不为空开始遍历
        if ((options = arguments[i]) != null) {
          for (name in options) {
            copy = options[name];
            //覆盖拷贝
            target[name] = copy;
          }
        }
      }
      return target;
    }

    ajQuery.fn.extend({
      get: function (num) {
        if (num != null) {
          return (num < 0 ? this[num + this.length] : this[num])
        } else {
          return [].slice.call(this);
        }
      },
      setName: function (myName) {
        this.myName = myName
        return this;
      },
      getName: function () {
        $("#aaron").html(this.myName)
        return this;
      }
    })

    Array.prototype.Myslice = function (begin, end) {

      var start = begin || 0; //判断begin时候存在 不存在给0 这里判断可以加强
      var len = this.length; //获取this.length  这里得到了call进来的对象

      start = (start >= 0) ? start : Math.max(0, len + start); //判断参数是不是是不是大于1,负数情况下的begin取值
      end = (typeof end == 'number') ? Math.min(end, len) : len; //判断end是不是大于this.length的长度
      if (end < 0) {
        end = end + len //判断负值的情况
      }
      var result = new Array();


      for (let i = start; i < end; i++) {
        result.push(this[i])
      }
      return result;
    }

    function list() {
      return Array.prototype.Myslice.call(arguments);
    }

    // list(1, 2, 3)
    // list('abcdefgh')
    console.log(list(1, 2, 3))
    console.log(list([1, 2, 3]))
    console.log(list('abcdefghijklmn'))

    /** JavaScript sclie的源码 **/

    /**
     * Shim for "fixing" IE's lack of support (IE < 9) for applying slice
     * on host objects like NamedNodeMap, NodeList, and HTMLCollection
     * (technically, since host objects have been implementation-dependent,
     * at least before ES2015, IE hasn't needed to work this way).
     * Also works on strings, fixes IE < 9 to allow an explicit undefined
     * for the 2nd argument (as in Firefox), and prevents errors when
     * called on other DOM objects.
     */
    (function () {
      'use strict';
      var _slice = Array.prototype.slice;

      try {
        // Can't be used with DOM elements in IE < 9
        _slice.call(document.documentElement);
      } catch (e) { // Fails in IE < 9
        // This will work for genuine arrays, array-like objects, 
        // NamedNodeMap (attributes, entities, notations),
        // NodeList (e.g., getElementsByTagName), HTMLCollection (e.g., childNodes),
        // and will not fail on other DOM objects (as do DOM elements in IE < 9)
        Array.prototype.slice = function (begin, end) {
          // IE < 9 gets unhappy with an undefined end argument
          end = (typeof end !== 'undefined') ? end : this.length;

          // For native Array objects, we use the native slice function
          if (Object.prototype.toString.call(this) === '[object Array]') {
            return _slice.call(this, begin, end);
          }

          // For array like object we handle it ourselves.
          var i, cloned = [],
            size, len = this.length;

          // Handle negative value for "begin"
          var start = begin || 0;
          start = (start >= 0) ? start : Math.max(0, len + start);

          // Handle negative value for "end"
          var upTo = (typeof end == 'number') ? Math.min(end, len) : len;
          if (end < 0) {
            upTo = len + end;
          }

          // Actual expected size of the slice
          size = upTo - start;

          if (size > 0) {
            cloned = new Array(size);
            if (this.charAt) {
              for (i = 0; i < size; i++) {
                cloned[i] = this.charAt(start + i);
              }
            } else {
              for (i = 0; i < size; i++) {
                cloned[i] = this[start + i];
              }
            }
          }

          return cloned;
        };
      }
    }());
