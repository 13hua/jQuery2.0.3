  <h1>jQuery </h1>

  <script src="../jquery-2.0.3.js"></script>
  <script src="./var.js"></script>
  <script>
    var dfd = jQuery.Deferred();
    setTimeout(function () {
      console.log(1);
      dfd.resolve();
    }, 1000)
    dfd.done(function () {
      console.log(2)
    }) // 1,2
  </script>
